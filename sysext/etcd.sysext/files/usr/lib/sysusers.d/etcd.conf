# systemd-sysusers configuration for etcd
# Creates the etcd user and group for running the etcd service

# Create etcd group
g etcd 232 -

# Create etcd user with:
# - UID 232
# - Primary group: etcd
# - Home directory: /var/lib/etcd
# - Shell: /sbin/nologin
# - Comment: etcd user
u etcd 232:232 "etcd user" /var/lib/etcd /sbin/nologin
