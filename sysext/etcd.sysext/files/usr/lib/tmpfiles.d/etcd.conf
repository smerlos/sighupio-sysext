# systemd-tmpfiles configuration for etcd
# Creates required directories for etcd operation

# Data directory - where etcd stores its database
d /var/lib/etcd 0700 etcd etcd -

# Configuration directory
d /etc/etcd 0755 root root -

# PKI/certificates directory
d /etc/etcd/pki 0750 etcd etcd -

# Runtime directory for PID file and socket
d /run/etcd 0755 etcd etcd -
